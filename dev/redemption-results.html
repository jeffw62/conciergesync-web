<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConciergeSync‚Ñ¢ ‚Äì IUO</title>

  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #222;
      text-align: center;
    }

    .hero {
      margin-top: 50px;
    }

    .hero img {
      width: 160px;
      opacity: 0.9;
    }

    h2 {
      font-weight: 600;
      margin-top: 16px;
      color: #a47e3c; /* gold tone */
    }

    table {
      border-collapse: collapse;
      margin: 40px auto;
      width: 85%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: center;
      color: #333;
    }

    th {
      background-color: #f1e9da;
      color: #6a4b00;
    }

    .placeholder {
      margin-top: 20px;
      color: #777;
      font-size: 15px;
    }

    .footer {
      margin: 40px auto;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="/dev/asset/CS_Logo_v1.svg" alt="InfiniteSync Logo">
    <h2>Redemption Results</h2>
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Program</th>
        <th>Airline</th>
        <th>Economy</th>
        <th>Premium</th>
        <th>Business</th>
        <th>First</th>
        <th>Taxes / Fees</th>
        <th>Last Seen</th>      <!-- üëà new header for the new column -->
        <th>Cash Value ($)</th>
        <th>CPM (¬¢/mi)</th>
      </tr>
    </thead>
  
    <tbody id="results-body"></tbody>
  </table>
  
  <!-- Rows dynamically injected -->
  <script type="text/x-template" id="resultRowTemplate">
    <tr>
      <td data-label="Date">${date}</td>
      <td data-label="Origin">${origin}</td>
      <td data-label="Destination">${destination}</td>
      <td data-label="Program">${program}</td>
      <td data-label="Airline">${airline}</td>
      <td data-label="Economy">${yMiles}</td>
      <td data-label="Premium">${pMiles}</td>
      <td data-label="Business">${jMiles}</td>
      <td data-label="First">${fMiles}</td>
      <td data-label="Taxes / Fees">${taxes}</td>
      <td data-label="Last Seen">${updated}</td>
      <td data-label="Cash Value">${cashValue}</td>
      <td data-label="CPM">${CPM}</td>
  </tr>
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("üîç Loading redemption results‚Ä¶");
    
      const stored = localStorage.getItem("latestRedemptionResults");
      if (!stored) {
        console.warn("‚ö†Ô∏è No stored results found.");
        document.getElementById("results-body").innerHTML =
          "<tr><td colspan='11'>No stored results found. Run a search from redemption.html.</td></tr>";
        return;
      }
    
      console.log("‚úÖ Found stored results in localStorage");
      const data = JSON.parse(stored);
      const rawResults = Array.isArray(data.results) ? data.results : [];
      console.log("üß† Normalized results:", rawResults.length);
      if (rawResults.length === 0) {
        document.getElementById("results-body").innerHTML =
          "<tr><td colspan='11' style='text-align:center;'>No results found</td></tr>";
        return;
      }
      
      // üîç Map the API data into the table fields exactly once per cabin
      const results = rawResults.map(item => {
        const taxesRaw =
          item.YTotalTaxesRaw || item.JTotalTaxesRaw || item.FTotalTaxesRaw || item.TotalTaxesRaw || 0;
        const airlineRaw =
          item.YAirlinesRaw || item.JAirlinesRaw || item.FAirlinesRaw || item.Airlines || "‚Äî";
      
        return {
          date: item.Date || new Date().toISOString().split("T")[0],
          origin: item.Route?.OriginAirport || item.Origin || "‚Äî",
          destination: item.Route?.DestinationAirport || item.Destination || "‚Äî",
          program: item.Source || "Internal",
          airline: airlineRaw,
          yMiles: item.YMileageCostRaw || null,
          pMiles: item.WMileageCostRaw || null,
          jMiles: item.JMileageCostRaw || null,
          fMiles: item.FMileageCostRaw || null,
          taxes: taxesRaw ? (taxesRaw / 100).toFixed(2) : null,
          updated: item.UpdatedAt || item.LastUpdated || Date.now(),
          cashValue: item.cashValue || 0,
          CPM: item.CPM || null,
        };
      });
      
      console.log("üß© First mapped record:", results[0]);
      
      // üß± Render rows into the table
      const tbody = document.getElementById("results-body");
      const template = document.getElementById("resultRowTemplate").innerHTML;
      
      tbody.innerHTML = results
        .map(r =>
          template
            .replace("${date}", r.date)
            .replace("${origin}", r.origin)
            .replace("${destination}", r.destination)
            .replace("${program}", r.program)
            .replace("${airline}", r.airline)
            .replace("${yMiles}", r.yMiles ? r.yMiles.toLocaleString() : "‚Äî")
            .replace("${pMiles}", r.pMiles ? r.pMiles.toLocaleString() : "‚Äî")
            .replace("${jMiles}", r.jMiles ? r.jMiles.toLocaleString() : "‚Äî")
            .replace("${fMiles}", r.fMiles ? r.fMiles.toLocaleString() : "‚Äî")
            .replace("${taxes}", r.taxes ? r.taxes : "‚Äî")
            .replace("${cashValue}", r.cashValue ? `$${r.cashValue.toLocaleString()}` : "‚Äî")
            .replace("${CPM}", r.CPM ? `${r.CPM.toFixed(2)}¬¢` : "‚Äî")
            .replace(
              "${updated}",
              new Date(r.updated).toLocaleString("en-US", {
                month: "short",
                day: "numeric",
                hour: "2-digit",
                minute: "2-digit"
              })
            )
        )
        .join("");

      console.log("üß± Rendered HTML output:", tbody.innerHTML.slice(0, 500));
      setTimeout(() => {
        console.log("üîç After delay, row count:", document.querySelectorAll("#results-body tr").length);
      }, 2000);  // wait 2 seconds to see if rows disappear
    });
    </script>
  
<script src="/dev/js/redemption-results.js"></script>
</body>
</html>
