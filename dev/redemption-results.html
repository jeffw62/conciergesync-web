<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConciergeSync‚Ñ¢ ‚Äì IUO</title>

  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #222;
      text-align: center;
    }

    .hero {
      margin-top: 50px;
    }

    .hero img {
      width: 160px;
      opacity: 0.9;
    }

    h2 {
      font-weight: 600;
      margin-top: 16px;
      color: #a47e3c; /* gold tone */
    }

    table {
      border-collapse: collapse;
      margin: 40px auto;
      width: 85%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: center;
      color: #333;
    }

    th {
      background-color: #f1e9da;
      color: #6a4b00;
    }

    .placeholder {
      margin-top: 20px;
      color: #777;
      font-size: 15px;
    }

    .footer {
      margin: 40px auto;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="/dev/asset/CS_Logo_v1.svg" alt="InfiniteSync Logo">
    <h2>Redemption Results</h2>
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Program</th>
        <th>Airline</th>
        <th>Economy</th>
        <th>Premium</th>
        <th>Business</th>
        <th>First</th>
        <th>Taxes / Fees</th>
        <th>Last Seen</th>      <!-- üëà new header for the new column -->
      </tr>
    </thead>
  
    <tbody id="results-body"></tbody>
  </table>
  
  <!-- Rows dynamically injected -->
  <script type="text/template" id="resultRowTemplate">
    <tr>
      <td data-label="Date">${date}</td>
      <td data-label="Origin">${origin}</td>
      <td data-label="Destination">${destination}</td>
      <td data-label="Program">${program}</td>
      <td data-label="Airline">${airline}</td>
      <td data-label="Economy">${yMiles ? yMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="Premium">${pMiles ? pMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="Business">${jMiles ? jMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="First">${fMiles ? fMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="Taxes / Fees">${taxes ? "$" + taxes.toFixed(2) : "‚Äî"}</td>
      <td data-label="Last Seen">
        ${updated ? new Date(updated).toLocaleString("en-US", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        }) : "‚Äî"}
      </td>
  </tr>
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("üîç Loading redemption results‚Ä¶");
    
      const stored = localStorage.getItem("latestRedemptionResults");
      if (!stored) {
        console.warn("‚ö†Ô∏è No stored results found.");
        document.getElementById("results-body").innerHTML =
          "<tr><td colspan='11'>No stored results found. Run a search from redemption.html.</td></tr>";
        return;
      }
    
      console.log("‚úÖ Found stored results in localStorage");
      const data = JSON.parse(stored);
      const rawResults = Array.isArray(data.results) ? data.results : [];
      console.log("üî¨ Sample record from script:", rawResults[0]);
      console.log("üì¶ Normalized results:", rawResults.length);
    
      // Map API data to table schema
      console.log("Template preview:", template.slice(0, 150));
      const results = rawResults.map(item => ({
        date: new Date().toISOString().split("T")[0],
        origin: item.RouteID?.substring(0, 3) || "‚Äî",
        destination: item.RouteID?.substring(3, 6) || "‚Äî",
        program: item.Source || "Internal",
        airline: item.Airline || "‚Äî",
        yMiles: item.YMileageCostRaw || null,
        pMiles: item.WMileageCostRaw || null,
        jMiles: item.JMileageCostRaw || null,
        fMiles: item.FMileageCostRaw || null,
        taxes: item.TotalTaxesRaw ? item.TotalTaxesRaw / 100 : null,
        updated: item.LastUpdated || Date.now(),
      }));
    
      // üß© Render rows using the template
      const tbody = document.getElementById("results-body");
      const template = document.getElementById("resultRowTemplate").innerHTML;

      console.log("Rendering rows:", results.length);
      console.log("First mapped record:", results[0]);

      
      tbody.innerHTML = results
        .map(r => template
          .replace("${date}", r.date)
          .replace("${origin}", r.origin)
          .replace("${destination}", r.destination)
          .replace("${program}", r.program)
          .replace("${airline}", r.airline)
          .replace("${yMiles}", r.yMiles ? r.yMiles.toLocaleString() : "‚Äî")
          .replace("${pMiles}", r.pMiles ? r.pMiles.toLocaleString() : "‚Äî")
          .replace("${jMiles}", r.jMiles ? r.jMiles.toLocaleString() : "‚Äî")
          .replace("${fMiles}", r.fMiles ? r.fMiles.toLocaleString() : "‚Äî")
          .replace("${taxes}", r.taxes ? r.taxes.toFixed(2) : "‚Äî")
          .replace("${updated}", new Date(r.updated).toLocaleString("en-US", {
            month: "short",
            day: "numeric",
            hour: "2-digit",
            minute: "2-digit"
          }))
        )
        .join("");
    });
    </script>



  
  <script src="/dev/js/redemption-results.js"></script>
</body>
</html>
