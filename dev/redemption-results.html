<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConciergeSync™ – Redemption Results</title>

  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #222;
      text-align: center;
    }

    .hero {
      margin-top: 50px;
    }

    .hero img {
      width: 160px;
      opacity: 0.9;
    }

    h2 {
      font-weight: 600;
      margin-top: 16px;
      color: #a47e3c; /* gold tone */
    }

    table {
      border-collapse: collapse;
      margin: 40px auto;
      width: 85%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: center;
      color: #333;
    }

    th {
      background-color: #f1e9da;
      color: #6a4b00;
    }

    .placeholder {
      margin-top: 20px;
      color: #777;
      font-size: 15px;
    }

    .footer {
      margin: 40px auto;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="/dev/asset/CS_Logo_v1.svg" alt="InfiniteSync Logo">
    <h2>Redemption Results</h2>
    <p id="results-summary" style="margin-top:5px;color:#777;">Loading results...</p>
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Program</th>
        <th>Economy</th>
        <th>Premium</th>
        <th>Business</th>
        <th>First</th>
        <th>Taxes / Fees</th>
      </tr>
    </thead>
  
    <tbody id="results-body"></tbody>
  </table>
  
  <!-- Rows dynamically injected -->
  <script type="text/template" id="resultRowTemplate">
    <tr>
      <td data-label="Date">${date}</td>
      <td data-label="Origin">${origin}</td>
      <td data-label="Destination">${destination}</td>
      <td data-label="Program">${program}</td>
      <td data-label="Economy">${yMiles ? yMiles.toLocaleString() + " pts" : "—"}</td>
      <td data-label="Premium">${pMiles ? pMiles.toLocaleString() + " pts" : "—"}</td>
      <td data-label="Business">${jMiles ? jMiles.toLocaleString() + " pts" : "—"}</td>
      <td data-label="First">${fMiles ? fMiles.toLocaleString() + " pts" : "—"}</td>
      <td data-label="Taxes / Fees">${taxes ? "$" + taxes.toFixed(2) : "—"}</td>
    </tr>
  </script>

    </tbody>
  </table>

  <!-- <div class="placeholder" id="noResults">No results to display yet.</div>-->

  <div class="footer">
    ConciergeSync™ Internal Use Only
  </div>

  <script src="/dev/js/redemption-results.js"></script>
</body>
</html>
