<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConciergeSync‚Ñ¢ ‚Äì Redemption Results</title>

  <style>
    body {
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #222;
      text-align: center;
    }

    .hero {
      margin-top: 50px;
    }

    .hero img {
      width: 160px;
      opacity: 0.9;
    }

    h2 {
      font-weight: 600;
      margin-top: 16px;
      color: #a47e3c; /* gold tone */
    }

    table {
      border-collapse: collapse;
      margin: 40px auto;
      width: 85%;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 12px;
      text-align: center;
      color: #333;
    }

    th {
      background-color: #f1e9da;
      color: #6a4b00;
    }

    .placeholder {
      margin-top: 20px;
      color: #777;
      font-size: 15px;
    }

    .footer {
      margin: 40px auto;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="/dev/asset/CS_Logo_v1.svg" alt="InfiniteSync Logo">
    <h2>Redemption Results</h2>
  </div>
  
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // üîπ 1Ô∏è‚É£  Retrieve what redem-con.html banked
    const searchRaw  = sessionStorage.getItem("latestRedemptionSearch");
    const resultsRaw = sessionStorage.getItem("latestRedemptionResults");
  
    // Wait briefly for sessionStorage population (Render timing guard)
    if (!searchRaw || !resultsRaw) {
      console.warn("No stored search data found yet ‚Äî waiting briefly before redirect...");
      for (let i = 0; i < 10; i++) {
        await new Promise(r => setTimeout(r, 200)); // wait 200ms
        const checkSearch  = sessionStorage.getItem("latestRedemptionSearch");
        const checkResults = sessionStorage.getItem("latestRedemptionResults");
        if (checkSearch && checkResults) {
          searchRaw  = checkSearch;
          resultsRaw = checkResults;
          break;
        }
      }
    
      // after waiting, if still nothing, redirect
      if (!searchRaw || !resultsRaw) {
        console.warn("No stored search data found ‚Äî redirecting back to console.");
        window.location.href = "/dev/redem-con.html";
        return;
      }
    }

  
    // üîπ 2Ô∏è‚É£  Parse and stage for InfiniteSync‚Ñ¢
    const searchData  = JSON.parse(searchRaw);
    const resultsData = JSON.parse(resultsRaw);
  
    window.IS = window.IS || {};
    IS.currentSearch = searchData;
    IS.currentResults = resultsData;
  
    console.log("üîç IS handoff ready:", { searchData, resultsData });
  
    // üîπ 3Ô∏è‚É£  Optional placeholder: render minimal summary
    const summary = document.getElementById("results-summary");
    if (summary) {
      summary.innerHTML = `
        <p><strong>Route:</strong> ${searchData.origin} ‚Üí ${searchData.destination}</p>
        <p><strong>Depart:</strong> ${searchData.departDate}</p>
        <p><strong>Passengers:</strong> ${searchData.passengers}</p>
      `;
    }
  
    // üîπ 4Ô∏è‚É£  Hand off to InfiniteSync‚Ñ¢ analyzer (placeholder hook)
    if (typeof IS.analyzeRedemptions === "function") {
      IS.analyzeRedemptions(resultsData, searchData);
    } else {
      console.log("IS analyzer not yet loaded ‚Äî data staged successfully.");
    }
  });
</script>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Origin</th>
        <th>Destination</th>
        <th>Program</th>
        <th>Airline</th>
        <th>Economy</th>
        <th>Premium</th>
        <th>Business</th>
        <th>First</th>
        <th>Taxes / Fees</th>
        <th>Last Seen</th>      <!-- üëà new header for the new column -->
      </tr>
    </thead>
  
    <tbody id="results-body"></tbody>
  </table>
  
  <!-- Rows dynamically injected -->
  <script type="text/template" id="resultRowTemplate">
    <tr>
      <td data-label="Date">${date}</td>
      <td data-label="Origin">${origin}</td>
      <td data-label="Destination">${destination}</td>
      <td data-label="Program">${program}</td>
      <td data-label="Airline">${metal || '-'}</td>
      <td data-label="Economy">${yMiles ? yMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="Premium">${pMiles ? pMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="Business">${jMiles ? jMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="First">${fMiles ? fMiles.toLocaleString() + " pts" : "‚Äî"}</td>
      <td data-label="Taxes / Fees">${taxes ? "$" + taxes.toFixed(2) : "‚Äî"}</td>
      <td data-label="Last Seen">
        ${updated ? new Date(updated).toLocaleString("en-US", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        }) : "‚Äî"}
      </td>
  </tr>
  </script>

    </tbody>
  </table>

  <!-- <div class="placeholder" id="noResults">No results to display yet.</div>-->

  <div class="footer">
    ConciergeSync‚Ñ¢ Internal Use Only
  </div>

  <script src="/dev/js/redemption-results.js"></script>
</body>
</html>
