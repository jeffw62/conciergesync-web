<div class="wallet-frame">

    <!-- LEFT RAIL -->
    <div class="wallet-left-rail">
        <div class="module-title">HORIZON — WALLET</div>

        <div class="wallet-cards-column">
            <div class="wallet-card is-active cs-card">
                <img src="/dev/asset/images/cs_wallet_anchor-01.svg" alt="ConciergeSync">
            </div>

            <div class="wallet-card">
                <img src="/dev/asset/images/amex_biz_plat-01.svg" alt="American Express Business Platinum">
            </div>

            <div class="wallet-card" data-card-id="amex-gold">
                <img src="/dev/asset/images/amex_pers_gold-01.svg" alt="American Express Personal Gold">
            </div>

            <div class="wallet-card">
                <img src="/dev/asset/images/capone_pers_vx-01.svg" alt="Capital One Venture X">
            </div>

            <div class="wallet-card">
                <img src="/dev/asset/images/chase_biz_ink_pref-01.svg" alt="Chase Ink Preferred">
            </div>

            <div class="wallet-card">
                <img src="/dev/asset/images/chase_pers_sap_pref-01.svg" alt="Chase Sapphire Preferred">
            </div>

            <div class="wallet-card">
                <img src="/dev/asset/images/citi_pers_plat_select-01.svg" alt="Citi Platinum Select">
            </div>
        </div>
    </div>

    <!-- RIGHT: WALLET DATA STAGE -->
    <div class="wallet-data-stage">

        <!-- ZONE A: OVERVIEW IDENTITY -->
        <section class="wallet-zone wallet-zone-a">
            <div class="zone-a-inner">
                <div class="zone-a-title">Portfolio Overview</div>
                <div class="zone-a-subtitle">
                    Consolidated credit position across all connected cards
                </div>
                <div class="summary-footer">
                    <span class="label">Data as of</span>
                    <span class="value">Jan 18</span>
                </div>
            </div>
        </section>

        <!-- ZONE B: PRIMARY METRICS -->
        <section class="wallet-zone wallet-zone-b">
            <div class="wallet-primary-metrics">

                <div class="metric-slot">
                    <div class="metric-label">Portfolio Utilization</div>
                    <div class="metric-value">—%</div>
                    <div class="metric-meta">Excludes charge cards</div>
                </div>

                <div class="metric-slot">
                    <div class="metric-label">Billing Cycle Status</div>
                    <div class="metric-value">— days</div>
                    <div class="metric-meta">As of Jan 18</div>
                </div>

            </div>
        </section>

        <!-- ZONE C: SUPPORTING CARD DETAILS -->
        <section class="wallet-zone wallet-zone-c">
            <div class="wallet-summary-grid">

                <div class="summary-row">
                    <div class="summary-item">
                        <span class="label">Total Credit</span>
                        <span class="value">$187,950</span>
                    </div>

                    <div class="summary-item">
                        <span class="label">Total Balance</span>
                        <span class="value">$10,109</span>
                    </div>
                </div>

                <div class="summary-row">
                    <div class="summary-item">
                        <span class="label">Available Credit</span>
                        <span class="value">$177,841</span>
                    </div>

                    <div class="summary-item">
                        <span class="label">Points &amp; Miles</span>
                        <span class="value">—</span>
                    </div>
                </div>
                  <button id="see-transactions-btn">
                    See transactions
                  </button>
            </div>
        </section>

        <!-- ZONE D: TRANSACTIONS -->
        <section id="wallet-zone-d" class="wallet-zone-d" hidden>
          <div class="zone-d-header">
            <h3>Transactions</h3>
          </div>
        
          <div id="zone-d-content">
            <!-- card-specific data will render here -->
          </div>
        </section>

    </div>
</div>
