<script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("üß≠ Search logic attached ‚Äî DOM fully loaded.");
      const searchBtn = document.getElementById("searchBtn");
      const spinner   = document.getElementById("spinner-overlay");
    
      if (!searchBtn || !spinner) {
        console.warn("‚ö†Ô∏è Search button or spinner not found.");
        return;
      }
    
      spinner.classList.remove("active");
    
      const observer = new MutationObserver(() => {
        if (!searchBtn.disabled) {
          observer.disconnect();
    
          searchBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            spinner.classList.add("active");
    
            const payload = {
              origin: document.getElementById("origin")?.value || "",
              destination: document.getElementById("destination")?.value || "",
              passengers: document.getElementById("passengers")?.value || "1",
              cabin: document.getElementById("cabin")?.value || "Economy",
              departDate: document.getElementById("departDate")?.value || "",
              returnDate: document.getElementById("returnDate")?.value || "",
              flexDays: document.getElementById("flexDays")?.value || "0",
              includePartners: document.getElementById("partnerSpace")?.checked || false,
              mode: document.getElementById("mode")?.value || "exact"
            };
    
            console.log("üß≠ Payload ready:", payload);
    
            try {
              const res = await fetch("/api/search", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });
    
              if (!res.ok) throw new Error("Search request failed");
    
              const data = await res.json();
              await Promise.all([
                sessionStorage.setItem("latestRedemptionResults", JSON.stringify(data)),
                sessionStorage.setItem("latestRedemptionSearch", JSON.stringify(payload))
              ]);
    
              await new Promise(r => setTimeout(r, 2600));
    
              const resModule = await fetch("/dev/redemption-results.html");
              const resHTML = await resModule.text();
              const workspace = document.getElementById("workspace");
    
              if (workspace) {
                workspace.innerHTML = resHTML;
                console.log("‚úÖ Redemption results loaded into console workspace.");
              } else {
                  console.warn("‚ö†Ô∏è Workspace not found ‚Äì redirect suppressed for debugging.");
                  // window.location.assign("/dev/redemption-results.html");
                  const msg = document.createElement("div");
                  msg.textContent = "‚ö†Ô∏è Workspace element not found ‚Äî results cannot be injected.";
                  msg.style.cssText = "color: gold; text-align:center; margin-top:2rem;";
                  document.body.appendChild(msg);
                }
            } catch (err) {
              console.error("‚ùå Search error:", err);
            }
          });
        }
      });
    
      observer.observe(searchBtn, { attributes: true, attributeFilter: ["disabled"] });
    });
</script>

<script>
/**
 * ‚úàÔ∏è Lightweight IATA Autocomplete
 * Supports any <input> with [data-iata] attribute.
 */
function setupIataAutocomplete(root = document) {
  const inputs = root.querySelectorAll("input[data-iata]");
  if (!inputs.length) {
    console.warn("‚ö†Ô∏è No IATA fields found for autocomplete.");
    return;
  }

  // Simple demo dataset (expand later or replace with fetch)
  const airports = [
    { city: "Dallas", code: "DAL" },
    { city: "Dallas‚ÄìFort Worth", code: "DFW" },
    { city: "Denver", code: "DEN" },
    { city: "Chicago O‚ÄôHare", code: "ORD" },
    { city: "Miami", code: "MIA" },
    { city: "Los Angeles", code: "LAX" },
    { city: "New York JFK", code: "JFK" },
    { city: "Atlanta", code: "ATL" },
    { city: "London Heathrow", code: "LHR" },
    { city: "Tokyo Haneda", code: "HND" }
  ];

  inputs.forEach(input => {
    const listId = input.id + "-list";
    let datalist = document.getElementById(listId);
    if (!datalist) {
      datalist = document.createElement("datalist");
      datalist.id = listId;
      document.body.appendChild(datalist);
      input.setAttribute("list", listId);
    }

    input.addEventListener("input", () => {
      const val = input.value.toLowerCase();
      datalist.innerHTML = "";
      if (val.length < 2) return; // wait for 2+ chars
      airports
        .filter(a =>
          a.city.toLowerCase().includes(val) ||
          a.code.toLowerCase().includes(val)
        )
        .forEach(a => {
          const opt = document.createElement("option");
          opt.value = `${a.city} (${a.code})`;
          datalist.appendChild(opt);
        });
    });
  });

  console.log("‚úÖ IATA autocomplete initialized on", inputs.length, "field(s)");
}

<script>
/* ================================================================
   FULLY WORKING TOGGLE + SEARCH BUTTON LOGIC
   - Default: all "No" active
   - Mutual exclusion (only one "Yes")
   - Enables Search button when:
        ‚Ä¢ Origin, Destination, Departure filled
        ‚Ä¢ At least one routing option = "Yes"
   ================================================================ */

document.addEventListener("DOMContentLoaded", () => {
  const root = document;

  // ELEMENTS
  const searchBtn     = root.querySelector("#searchBtn");
  const warning       = root.querySelector("#searchWarning");
  const originInput   = root.querySelector("#origin");
  const destInput     = root.querySelector("#destination");
  const departInput   = root.querySelector("#departDate");
  const modeInput     = root.querySelector("#mode");
  const exactBtn      = root.querySelector("#exactBtn");
  const flexBtn       = root.querySelector("#flexBtn");
  const flexPicker    = root.querySelector("#flexPicker");

  const toggleGroups = {
    direct: root.querySelector("#directStop"),
    multi:  root.querySelector("#multiConn"),
    pos:    root.querySelector("#posFlight")
  };

  // VALIDATE ELEMENTS
  if (!searchBtn || !warning || !originInput || !destInput || !departInput || !modeInput) {
    console.error("Missing form elements");
    return;
  }

  // INIT: Ensure "No" is active
  function initToggles() {
    Object.values(toggleGroups).forEach(group => {
      if (!group) return;
      const noBtn = group.querySelector('button[data-val="no"]');
      const yesBtn = group.querySelector('button[data-val="yes"]');
      if (noBtn) noBtn.classList.add("active");
      if (yesBtn) yesBtn.classList.remove("active");
    });
  }

  // TOGGLE CLICK
  function setupToggles() {
    Object.entries(toggleGroups).forEach(([key, group]) => {
      if (!group) return;

      group.addEventListener("click", e => {
        const btn = e.target.closest("button");
        if (!btn || !btn.dataset.val) return;

        const val = btn.dataset.val;

        // Update this group
        group.querySelectorAll("button").forEach(b => {
          b.classList.toggle("active", b === btn);
        });

        // Mutual exclusion (except pos)
        if (val === "yes" && key !== "pos") {
          Object.entries(toggleGroups).forEach(([k, g]) => {
            if (k !== key && g) {
              const noBtn = g.querySelector('button[data-val="no"]');
              if (noBtn) {
                noBtn.classList.add("active");
                g.querySelector('button[data-val="yes"]')?.classList.remove("active");
              }
            }
          });
        }

        checkForm();
      });
    });
  }

  // MODE TOGGLE
  if (exactBtn && flexBtn && flexPicker) {
    function setMode(mode) {
      modeInput.value = mode;
      exactBtn.classList.toggle("active", mode === "exact");
      flexBtn.classList.toggle("active", mode === "flexible");
      flexPicker.style.display = mode === "flexible" ? "block" : "none";
      checkForm();
    }
    exactBtn.addEventListener("click", () => setMode("exact"));
    flexBtn.addEventListener("click", () => setMode("flexible"));
    setMode(modeInput.value || "exact");
  }

  // CHECK FORM READINESS
  function checkForm() {
    const origin = originInput.value.trim();
    const dest = destInput.value.trim();
    const depart = departInput.value;
    const mode = modeInput.value;

    const anyYes = Object.values(toggleGroups).some(group => {
      const active = group?.querySelector("button.active");
      return active && active.dataset.val === "yes";
    });

    const ready = origin && dest && depart && mode && anyYes;

    searchBtn.disabled = !ready;
    warning.style.display = ready ? "none" : "block";

    console.log("Form Ready:", { origin, dest, depart, mode, anyYes, ready });
  }

  // LISTENERS
  [originInput, destInput, departInput].forEach(el => {
    el.addEventListener("input", checkForm);
    el.addEventListener("change", checkForm);
  });

  // SEARCH CLICK
  searchBtn.addEventListener("click", e => {
    if (searchBtn.disabled) return;
    e.preventDefault();
    console.log("SEARCH FIRED!");
    // Your API call here
  });

  // INIT
  initToggles();
  setupToggles();
  checkForm();

  console.log("TOGGLES & SEARCH: FULLY ACTIVE");
});
</script>
