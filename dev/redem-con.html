<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConciergeSync™ – Redemption Console</title>
</head>
<body>

<style>
  /* ---------- Match Redemption.html Card Style ---------- */
  .search-wrapper {
    max-width: 950px;
    margin: 30px auto;
    background: #ffffff !important;
    color: #111 !important;          /* force dark text */
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
    padding: 20px 30px 30px;         /* tighter padding to shorten card */
    text-align: left;
    position: relative;
    z-index: 10;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    line-height: 1.3;
  }

  .search-panel {
    max-width: 900px;
    margin: 0 auto; /* centers inside wrapper */
    background: transparent; /* remove gray overlay */
    border: none; /* remove outline */
    border-radius: 0; /* let wrapper control corners */
  }
  .search-panel .row {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    width: 75%;
    margin-top: 8px;
  }
  .search-panel .field {
    flex: 1;
    min-width: 150px; /* prevents them from collapsing */
  }
  @media (max-width: 980px) {
    .search-panel { grid-template-columns: 1fr; }
      }
      /* --- Date Option Buttons (Exact / Flexible) --- */
    
    .option-btn {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f7f7f7;
      cursor: pointer;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    .option-btn.active {
      background: #bfa14a;
      color: #fff;
      border-color: #bfa14a;
    }

  /* --- Step Section Styling (Unified Version) --- */
  .step {
    display: flex;
    flex-direction: column;
    gap: 10px; /* increased slightly for breathing room */
  }
  
  .step h3 {
    margin-bottom: 10px;
    color: #f5d36c; /* gold accent */
    font-weight: 600;
    letter-spacing: 0.3px;
  }
  
  .step label {
    color: rgba(255,255,255,0.85);
    font-weight: 500;
  }
  
  .step input,
  .step select {
    width: 75%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: rgba(255,255,255,0.95);
    color: #0a1a33;
    font-size: 0.95rem;
  }
  
  /* Optional: subtle divider between step blocks */
  .step:not(:last-child)::after {
    content: "";
    height: 1px;
    width: 100%;
    background: rgba(191,161,74,0.25);
    margin-top: 28px;
  }

  .search-btn {
    width: 75%;
    background: #bfa14a;
    color: #0a1a33;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 1rem;
    cursor: not-allowed;
    opacity: 0.75;
    transition: all 0.25s ease;
  }
  
  .search-btn:enabled {
    opacity: 1;
    cursor: pointer;
    background: #d6b658;
    color: #0a1a33;
    box-shadow: 0 0 10px rgba(191,161,74,0.4);
  }
  #searchWarning {
    font-size: 0.85rem; color: #a00; margin-top: 6px;
  }
  .toggle-group { display: flex; gap: 10px; }
  .toggle-group button.active {
    background: #bfa14a; color: #fff; border-color: #bfa14a;
  }
  .step h3 {
    color: #f5d36c;
    font-weight: 600;
    letter-spacing: 0.3px;
  }
  
  /* Inline fields (passengers + cabin) */
  .inline-fields {
    display: flex;
    gap: 20px;
    justify-content: space-between;
    align-items: flex-end;
    flex-wrap: wrap;
  }
  
  .inline-fields .field {
    flex: 1;
    min-width: 200px;
  }

  .suggestion-item {
    cursor: pointer;
  }

  .date-wrap {
    display: flex;
    flex-direction: column;
    gap: 10px; /* adds space between date field and buttons */
    width: 75%;
  }
  /* ---------- Harmonize headings and button styling ---------- */
  .step h3 {
    font-size: 1.15rem;
    font-weight: 600;
    color: #bfa14a;
    margin-bottom: 10px;
  }
  
  .search-btn {
    width: 75%;
    background: #bfa14a;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 1rem;
    cursor: pointer;
    opacity: 0.9;
    transition: all 0.25s ease;
  }
  
  .search-btn:hover:enabled {
    opacity: 1;
    background: #d6b658;
    box-shadow: 0 0 10px rgba(191,161,74,0.4);
  }
  /* ---------- Layout alignment polish ---------- */
  
  /* unify column layout inside search-panel */
  .search-panel {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    align-items: start;
  }
  
  /* ---------- Layout alignment + spacing polish ---------- */
  
  /* unify two-column layout inside the panel */
  .search-panel {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;             /* was 40px — brings columns closer */
    align-items: start;
  }
  
  /* Step 1 → left column / Step 2+3 → right column */
  .step:nth-of-type(1) {
    grid-column: 1;
  }
  .step:nth-of-type(2),
  .step:nth-of-type(3) {
    grid-column: 2;
  }
  
  /* subtle divider line only below Step 1 */
  .step:nth-of-type(1) {
    border-bottom: 1px solid #eee;
    padding-bottom: 15px;
    margin-bottom: 15px;
  }
  
  /* tighter section spacing */
 .step {
    margin-bottom: 12px;   /* smaller section gaps */
    color: #111 !important;
    line-height: 1.3;
  }
  
  /* gold step headers */
  .step h3 {
    font-size: 1.15rem;
    font-weight: 600;
    color: #bfa14a;
    margin-bottom: 10px;
  }
  
  /* clean label + inputs */
  .step label {
    display: block;
    margin-bottom: 6px;
  }
  
  /* compact Yes/No toggle group */
  .toggle-group {
    display: inline-flex;
    gap: 6px;
    margin-bottom: 10px;
  }
  
  /* Search button look + hover */
  .search-btn {
    width: 75%;
    background: #bfa14a;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 1rem;
    cursor: pointer;
    opacity: 0.9;
    transition: all 0.25s ease;
  }
  .search-btn:hover:enabled {
    opacity: 1;
    background: #d6b658;
    box-shadow: 0 0 10px rgba(191,161,74,0.4);
  }

  /* === FINAL OVERRIDES (safe version) === */
  .search-wrapper {
    max-width: 950px !important;
    margin: 30px auto !important;
    background: #ffffff !important;
    color: #111 !important;
    border-radius: 10px !important;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15) !important;
    padding: 20px 30px 30px !important;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif !important;
    line-height: 1.3 !important;
  }
  
  .search-panel {
    display: grid !important;
    grid-template-columns: 1fr 1fr !important;
    gap: 20px !important;
    align-items: start !important;
    background: transparent !important;
    border: none !important;
  }
  
  .step {
    margin-bottom: 10px !important;
    color: #111 !important;
    font-weight: 500 !important;
  }
  
  .step h3 {
    font-size: 1.1rem !important;
    font-weight: 600 !important;
    color: #bfa14a !important;
    margin-bottom: 8px !important;
  }
  
  .step label,
  .step small,
  .step p {
    color: #111 !important;
  }
  
  .search-btn {
    width: 75% !important;
    background: #bfa14a !important;
    color: #fff !important;
    border: none !important;
    border-radius: 6px !important;
    padding: 10px !important;
    font-size: 1rem !important;
    cursor: pointer !important;
  }
  /* === FINAL HEIGHT TRIM === */
  .search-wrapper {
    padding: 18px 28px 22px !important; /* tighter overall padding */
  }
  
  .step {
    margin-bottom: 6px !important;
    line-height: 1.15 !important;
  }
  
  .step h3 {
    margin-bottom: 6px !important;
  }
  
  .inline-fields,
  .date-wrap,
  .toggle-group {
    margin-bottom: 4px !important;
  }
  
  .inline-fields input,
  .inline-fields select,
  .date-wrap input {
    padding: 5px 7px !important;
  }
  
  .option-btn {
    padding: 7px 9px !important;
    font-size: 0.9rem !important;
  }
  
  .search-btn {
    margin-top: 4px !important;
    padding: 8px 0 !important;
    font-size: 0.95rem !important;
  }
  /* === FINAL HEIGHT + CLEANUP PASS === */

  /* remove bottom divider lines */
  .step::after {
    content: none !important;
  }
  
  /* tighter vertical rhythm overall */
  .search-wrapper {
    padding: 15px 25px 18px !important;
  }
  
  .step {
    margin-bottom: 4px !important;
    line-height: 1.1 !important;
  }
  
  .step h3 {
    margin-bottom: 4px !important;
    font-size: 1.05rem !important;
  }
  
  .inline-fields,
  .date-wrap,
  .toggle-group {
    margin-bottom: 3px !important;
  }
  
  .inline-fields input,
  .inline-fields select,
  .date-wrap input {
    padding: 4px 6px !important;
  }
  
  .option-btn {
    padding: 6px 8px !important;
    font-size: 0.88rem !important;
  }
  
  .search-btn {
    margin-top: 3px !important;
    padding: 7px 0 !important;
    font-size: 0.93rem !important;
  }

  /* === ALIGNMENT + WIDTH NORMALIZATION (Match redemption.html) === */
  
  /* 1️⃣ Tighten space between labels and inputs */
  .step label {
    margin-bottom: 2px !important;
    line-height: 1.1 !important;
  }
  
  /* 2️⃣ Normalize overall column widths */
  .search-panel {
    grid-template-columns: 1fr 0.95fr !important; /* slightly narrows right column */
    gap: 20px !important;
  }
  
  /* 3️⃣ Fix Service Class horizontal alignment */
  .inline-fields {
    display: flex !important;
    justify-content: flex-start !important;
    align-items: flex-end !important;
    gap: 16px !important; /* same horizontal spacing as redemption.html */
  }
  
  .inline-fields .field {
    flex: 1 !important;
    min-width: 180px !important;
  }
  
  .inline-fields .field:last-child {
    margin-left: 0 !important;
    flex-basis: 46% !important; /* narrows slightly so right edge lines up */
  }
  
  /* 4️⃣ Fine-tune form input padding and sizing */
  .step input,
  .step select {
    padding: 5px 7px !important;
    font-size: 0.95rem !important;
  }
  
  /* 5️⃣ Slightly reduce interior padding on wrapper for height match */
  .search-wrapper {
    padding: 15px 25px 20px !important;
  }

  /* === SHIFT ENTIRE FORM CONTENT TO THE RIGHT (retain card width) === */
  .search-panel {
    margin-left: 60px !important;   /* expands left margin → pushes content right */
    margin-right: 20px !important;  /* trims right side a little for balance */
  }
  
  .search-wrapper {
    padding-left: 20px !important;  /* maintain smooth edge spacing */
    padding-right: 10px !important;
  }


</style>

<div class="search-wrapper">
  <div class="search-panel" id="searchPanel">
   <div class="step">
    <h3>Step 1:&nbsp;Enter Origin & Destination</h3>
    <label for="origin">Origin</label>
    <input type="text" id="origin" placeholder="e.g. DFW">
    <div id="origin-suggestions"></div>
    <label for="destination">Destination</label>
    <input type="text" id="destination" placeholder="e.g. LHR">
    <div id="destination-suggestions"></div>
    
    <div class="inline-fields">
      <div class="field">
        <label for="passengers">Passengers</label>
        <input id="passengers" type="number" min="1" value="1">
      </div>
      <div class="field">
        <label for="cabin">Service Class</label>
        <select id="cabin">
          <option value="Economy">Economy</option>
          <option value="Premium Economy">Premium Economy</option>
          <option value="Business">Business</option>
          <option value="First">First</option>
        </select>
      </div>
    </div>

    <div class="date-wrap">
      <label for="departDate">Departure Date</label>
      <input type="date" id="departDate">
      <div class="card-options">
        <button class="option-btn active" id="exactBtn">Exact Date</button>
        <button class="option-btn" id="flexBtn">Flexible +/- Days</button>
      </div>
      <div id="flexPicker" class="flex-picker" style="display:none;">
        <label for="flexDays">Search Days +/- Date Selected:</label>
        <select id="flexDays">
          <option value="1">1 day</option>
          <option value="3">3 days</option>
          <option value="5">5 days</option>
          <option value="7">7 days</option>
          <option value="14">14 days</option>
        </select>
      </div>
      <small class="hint">Select “Exact Date” to search only that day, or “Flexible” for a range.</small>
    </div>
  </div>

  <div class="step routing">
    <h3>Step 2:&nbsp;Routing Preferences</h3>
    <label>Direct Non-stop</label>
    <div class="toggle-group" id="directStop">
      <button data-val="yes">Yes</button>
      <button data-val="no">No</button>
    </div>
    <label>Multiple Connections</label>
    <div class="toggle-group" id="multiConn">
      <button data-val="yes">Yes</button>
      <button data-val="no">No</button>
    </div>
    <label>Positioning Flight Allowed</label>
    <div class="toggle-group" id="posFlight">
      <button data-val="yes">Yes</button>
      <button data-val="no">No</button>
    </div>
    <label for="program">Airline Program:</label>
    <select id="program">
      <option value="">All Programs</option>
      <option value="american">American Airlines</option>
      <option value="alaska">Alaska Airlines</option>
      <option value="united">United Airlines</option>
      <option value="delta">Delta Air Lines</option>
      <option value="jetblue">JetBlue</option>
      <option value="southwest">Southwest Airlines</option>
      <option value="aeroplan">Air Canada Aeroplan</option>
      <option value="avios">British Airways Avios</option>
      <option value="flyingblue">Air France / KLM Flying Blue</option>
      <option value="virginatlantic">Virgin Atlantic</option>
      <option value="qantas">Qantas</option>
      <option value="qatar">Qatar Airways Privilege Club</option>
      <option value="ana">ANA Mileage Club</option>
      <option value="emirates">Emirates Skywards</option>
      <option value="etihad">Etihad Guest</option>
      <option value="singapore">Singapore KrisFlyer</option>
      <option value="turkish">Turkish Miles & Smiles</option>
    </select>
    <h3 style="margin-top:20px;">Step 3:&nbsp;Search</h3>
    <button id="searchBtn" class="search-btn" type="button" disabled>Search</button>
    <p id="searchWarning" style="display:block;">Complete Step 2 to continue.</p>

    </div> <!-- closes .search-panel -->
  </div> <!-- closes .search-wrapper -->

  <script src="/dev/js/redemption-module.js?v=26"></script>
 
  </body>
</html>
