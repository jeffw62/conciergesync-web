<script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("üß≠ Search logic attached ‚Äî DOM fully loaded.");
      const searchBtn = document.getElementById("searchBtn");
      const spinner   = document.getElementById("spinner-overlay");
    
      if (!searchBtn || !spinner) {
        console.warn("‚ö†Ô∏è Search button or spinner not found.");
        return;
      }
    
      spinner.classList.remove("active");
    
      const observer = new MutationObserver(() => {
        if (!searchBtn.disabled) {
          observer.disconnect();
    
          searchBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            spinner.classList.add("active");
    
            const payload = {
              origin: document.getElementById("origin")?.value || "",
              destination: document.getElementById("destination")?.value || "",
              passengers: document.getElementById("passengers")?.value || "1",
              cabin: document.getElementById("cabin")?.value || "Economy",
              departDate: document.getElementById("departDate")?.value || "",
              returnDate: document.getElementById("returnDate")?.value || "",
              flexDays: document.getElementById("flexDays")?.value || "0",
              includePartners: document.getElementById("partnerSpace")?.checked || false,
              mode: document.getElementById("mode")?.value || "exact"
            };
    
            console.log("üß≠ Payload ready:", payload);
    
            try {
              const res = await fetch("/api/search", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });
    
              if (!res.ok) throw new Error("Search request failed");
    
              const data = await res.json();
              await Promise.all([
                sessionStorage.setItem("latestRedemptionResults", JSON.stringify(data)),
                sessionStorage.setItem("latestRedemptionSearch", JSON.stringify(payload))
              ]);
    
              await new Promise(r => setTimeout(r, 2600));
    
              const resModule = await fetch("/dev/redemption-results.html");
              const resHTML = await resModule.text();
              const workspace = document.getElementById("workspace");
    
              if (workspace) {
                workspace.innerHTML = resHTML;
                console.log("‚úÖ Redemption results loaded into console workspace.");
              } else {
                  console.warn("‚ö†Ô∏è Workspace not found ‚Äì redirect suppressed for debugging.");
                  // window.location.assign("/dev/redemption-results.html");
                  const msg = document.createElement("div");

                  msg.style.cssText = "color: gold; text-align:center; margin-top:2rem;";
                  document.body.appendChild(msg);
                }
            } catch (err) {
              console.error("‚ùå Search error:", err);
            }
          });
        }
      });
    
      observer.observe(searchBtn, { attributes: true, attributeFilter: ["disabled"] });
    });
</script>

function setupFlexDaysLogic(root = document) {
  const exactBtn = root.querySelector("#exactBtn");
  const flexBtn = root.querySelector("#flexBtn");
  const flexPicker = root.querySelector("#flexPicker");
  const modeField = root.querySelector("#mode");

    return;
  }

  let mode = modeField.value || "exact";

  function updateUI() {
    exactBtn.classList.toggle("active", mode === "exact");
    flexBtn.classList.toggle("active", mode === "flex");
    flexPicker.style.display = mode === "flex" ? "block" : "none";
    modeField.value = mode;
    console.log(`üìÖ Flex mode set to: ${mode}`);
  }

  exactBtn.addEventListener("click", () => {
    mode = "exact";
    updateUI();
  });

  flexBtn.addEventListener("click", () => {
    mode = "flex";
    updateUI();
  });

  flexSelect?.addEventListener("change", e => {
    console.log(`üìÜ Flex range set to ¬±${e.target.value} days`);

  updateUI();
  console.log("‚úÖ Flex Days logic initialized");
}

<script>
    // üß≠ Step 2: Toggle Logic (console-aware)
    function setupToggleLogic(root = document) {
        console.log("üîß setupToggleLogic called", root);
      const toggles = {
        direct: root.querySelector("#directStop"),
        multi: root.querySelector("#multiConn"),
        pos: root.querySelector("#posFlight")
      };
    
      // guard: make sure elements exist
      if (!toggles.direct || !toggles.multi || !toggles.pos) {
        console.warn("‚ö†Ô∏è Toggle elements not found yet, skipping init");
        return;
      }
    
      // activate button visually
      function setActive(group, value) {
        const buttons = group.querySelectorAll("button");
        buttons.forEach(btn => {
          btn.classList.toggle("active", btn.dataset.val === value);
        });
      }
    
      // reset others when one is set to Yes
      function handleMutualExclusion(selectedKey) {
        for (const key in toggles) {
          if (key !== selectedKey) {
            setActive(toggles[key], "no");
          }
        }
      }
    
      // attach click listeners for all toggle groups
      for (const [key, group] of Object.entries(toggles)) {
        group.addEventListener("click", e => {
          if (e.target.tagName !== "BUTTON") return;
          const val = e.target.dataset.val;
    
          // set this group's active state
          setActive(group, val);
    
          // enforce exclusivity across groups
          if (val === "yes" && key !== "pos") {
              handleMutualExclusion(key);
            }
    
          // log current states
          const states = {
            direct: toggles.direct.querySelector(".active")?.dataset.val,
            multi: toggles.multi.querySelector(".active")?.dataset.val,
            pos: toggles.pos.querySelector(".active")?.dataset.val
          };
          console.log("üß© Toggle states:", states);
        });
      }
    
      console.log("‚úÖ Toggle logic initialized");
    }
    
    // --- Detect dynamic module injection (for console workspace) ---
    // --- Unified Observer: handles IATA + Toggle + Flex initialization ---
    if (!window.globalObserver) {
      window.globalObserver = new MutationObserver((mutations) => {
        for (const m of mutations) {
          for (const node of m.addedNodes) {
            if (node.nodeType === 1 && node.id === "workspace") {
              // Wait for redemption form content to fully render
              const waitForContent = setInterval(() => {
                const iataReady = node.querySelectorAll("input[data-iata]").length === 2;
                const togglesReady = node.querySelectorAll("#directStop, #multiConn, #posFlight").length === 3;
                const flexReady = node.querySelector("#exactBtn") && node.querySelector("#flexBtn");
    
                if (iataReady || togglesReady || flexReady) {
                  clearInterval(waitForContent);
    
                  // Always re-init all to ensure bindings after workspace swap
                  if (iataReady) {
                    setupIataAutocomplete(node);
                    console.log("‚úàÔ∏è IATA autocomplete (re)init done");
                  }
    
                  if (togglesReady) {
                    setupToggleLogic(node);
                    console.log("üß© Toggle logic (re)init done");
                  }
    
                  if (flexReady) {
                    setupFlexDaysLogic(node);
                    console.log("üìÖ Flex Days logic (re)init done");
                  }
    
                  console.log("üöÄ Modules initialized after render");
                }
              }, 300);
            }
          }
        }
      });
    
      window.globalObserver.observe(document.body, { childList: true, subtree: true });
      console.log("üß≠ Global observer initialized once (IATA + Toggle + Flex)");
    }
    
    // --- Fallback trigger: ensure all modules initialize even if observer misses timing ---
    setTimeout(() => {
      const iataReady = document.querySelectorAll("input[data-iata]").length === 2;
      const togglesReady = document.querySelectorAll("#directStop, #multiConn, #posFlight").length === 3;
      const flexReady = document.querySelector("#exactBtn") && document.querySelector("#flexBtn");
    
      if (iataReady) setupIataAutocomplete(document);
      if (togglesReady) setupToggleLogic(document);
      if (flexReady) setupFlexDaysLogic(document);
    
      if (iataReady || togglesReady || flexReady) {
        console.log("üïì Fallback: Module(s) initialized post-render");
      } else {
        console.warn("‚ö†Ô∏è Fallback ran, but no modules ready");
      }
    }, 1500);
</script>
