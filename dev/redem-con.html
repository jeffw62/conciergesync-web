<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    background-color: #0a1a33;
    color: #111;
  }

  .search-wrapper {
    max-width: 720px;
    margin: 40px auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    padding: 28px 32px 32px;
  }

  .search-panel {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 32px;
    align-items: start;
  }

  h3 {
    font-size: 1.15rem;
    font-weight: 600;
    color: #bfa14a;
    margin-top: 0;
    margin-bottom: 12px;
  }

  label {
    display: block;
    font-weight: 500;
    margin-bottom: 4px;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select {
    width: 100%;
    padding: 7px 9px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 0.95rem;
    color: #111;
    background: #fff;
    box-sizing: border-box;
  }

  .inline-fields {
    display: flex;
    justify-content: space-between;
    gap: 14px;
    margin-bottom: 10px;
  }

  .inline-fields .field {
    flex: 1 1 48%;
  }

  .card-options {
    display: flex;
    justify-content: space-between;
    gap: 14px;
    margin-top: 6px;
    margin-bottom: 10px;
  }

  .option-btn {
    flex: 1 1 48%;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    background: #f7f7f7;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .option-btn.active {
    background: #bfa14a;
    border-color: #bfa14a;
    color: #fff;
  }

  .option-btn:hover {
    background: #d6b658;
    color: #fff;
    border-color: #d6b658;
  }

  .checkbox-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 4px;
    margin-bottom: 8px;
  }

  .checkbox-row input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #bfa14a;
    cursor: pointer;
  }

  small.hint {
    display: block;
    font-size: 0.85rem;
    color: #333;
    margin-top: 4px;
  }

  .toggle-group {
    display: inline-flex;
    gap: 6px;
    margin-bottom: 10px;
  }

  .toggle-group button {
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f7f7f7;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .toggle-group button.active,
  .toggle-group button:hover {
    background: #bfa14a;
    color: #fff;
    border-color: #bfa14a;
  }

  .search-btn {
    width: 100%;
    background: #e0cf9f;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 1rem;
    cursor: not-allowed;
    opacity: 0.7;
    transition: all 0.25s ease;
  }

  .search-btn:enabled {
    cursor: pointer;
    background: #bfa14a;
    box-shadow: 0 0 8px rgba(191, 161, 74, 0.4);
    opacity: 1;
  }

  .search-btn:enabled:hover {
    background: #d6b658;
  }

  #searchWarning {
    font-size: 0.85rem;
    color: #a00;
    margin-top: 6px;
  }

  @media (max-width: 760px) {
    .search-panel {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="search-wrapper">
  <div class="search-panel">

    <!-- STEP 1 -->
    <div class="step">
      <h3>Step 1:&nbsp;Enter Origin & Destination</h3>
      <div class="inline-fields">
        <div class="field">
          <label for="origin">Origin</label>
          <input type="text" id="origin" placeholder="e.g. DFW" />
        </div>
        <div class="field">
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="e.g. LHR" />
        </div>
      </div>

      <div class="inline-fields">
        <div class="field">
          <label for="passengers">Passengers</label>
          <input type="number" id="passengers" min="1" value="1" />
        </div>
        <div class="field">
          <label for="cabin">Service Class</label>
          <select id="cabin">
            <option value="">Select...</option>
            <option value="Economy">Economy</option>
            <option value="Premium Economy">Premium Economy</option>
            <option value="Business">Business</option>
            <option value="First">First</option>
          </select>
        </div>
      </div>

      <div class="inline-fields">
        <div class="field">
          <label for="departDate">Departure Date</label>
          <input type="date" id="departDate" />
        </div>
        <div class="field">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" />
        </div>
      </div>

      <div class="card-options">
        <button class="option-btn active" id="exactBtn">Exact Date</button>
        <button class="option-btn" id="flexBtn">Flexible +/- Days</button>
      </div>

      <input type="hidden" id="mode" value="exact" />
      <label for="flexDays" style="display:none" id="flexLabel">Search Days +/- Date Selected:</label>
      <select id="flexDays" style="display:none">
        <option value="1">1 day</option>
        <option value="3">3 days</option>
        <option value="5">5 days</option>
        <option value="7">7 days</option>
        <option value="14">14 days</option>
      </select>

      <small class="hint">
        Select ‚ÄúExact Date‚Äù to search only that day, or ‚ÄúFlexible‚Äù to include a +/- 14-day window.
      </small>

      <div class="checkbox-row">
        <input type="checkbox" id="partnerSpace" />
        <label for="partnerSpace">Include partner award space</label>
      </div>
    </div>

    <!-- STEP 2 -->
    <div class="step routing">
      <h3>Step 2:&nbsp;Routing Preferences</h3>

      <label>Direct Non-stop</label>
      <div class="toggle-group" id="directStop">
        <button data-val="yes">Yes</button>
        <button data-val="no">No</button>
      </div>

      <label>Multiple Connections</label>
      <div class="toggle-group" id="multiConn">
        <button data-val="yes">Yes</button>
        <button data-val="no">No</button>
      </div>

      <label>Positioning Flight Allowed</label>
      <div class="toggle-group" id="posFlight">
        <button data-val="yes">Yes</button>
        <button data-val="no">No</button>
      </div>

      <label for="program">Airline Program:</label>
      <select id="program">
        <option value="">All Programs</option>
        <option value="american">American Airlines</option>
        <option value="alaska">Alaska Airlines</option>
        <option value="united">United Airlines</option>
        <option value="delta">Delta Air Lines</option>
        <option value="jetblue">JetBlue</option>
        <option value="southwest">Southwest Airlines</option>
        <option value="aeroplan">Air Canada Aeroplan</option>
        <option value="avios">British Airways Avios</option>
        <option value="flyingblue">Air France / KLM Flying Blue</option>
        <option value="virginatlantic">Virgin Atlantic</option>
        <option value="qantas">Qantas</option>
        <option value="qatar">Qatar Airways Privilege Club</option>
        <option value="ana">ANA Mileage Club</option>
        <option value="emirates">Emirates Skywards</option>
        <option value="etihad">Etihad Guest</option>
        <option value="singapore">Singapore KrisFlyer</option>
        <option value="turkish">Turkish Miles & Smiles</option>
      </select>

      <h3 style="margin-top:20px;">Step 3:&nbsp;Search</h3>
      <button id="searchBtn" class="search-btn" type="button" disabled>Search</button>
      <p id="searchWarning" style="display:block;">Complete Step 2 to continue.</p>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    console.log("üß≠ Redemption form loaded.");

    const exactBtn = document.getElementById("exactBtn");
    const flexBtn = document.getElementById("flexBtn");
    const modeInput = document.getElementById("mode");
    const flexDays = document.getElementById("flexDays");
    const flexLabel = document.getElementById("flexLabel");
    const searchBtn = document.getElementById("searchBtn");
    const searchWarning = document.getElementById("searchWarning");

    // Toggle exact/flex
    exactBtn.onclick = () => {
      modeInput.value = "exact";
      exactBtn.classList.add("active");
      flexBtn.classList.remove("active");
      flexDays.style.display = "none";
      flexLabel.style.display = "none";
    };
    flexBtn.onclick = () => {
      modeInput.value = "flexible";
      flexBtn.classList.add("active");
      exactBtn.classList.remove("active");
      flexDays.style.display = "block";
      flexLabel.style.display = "block";
    };

    // Toggle logic for routing buttons
    document.querySelectorAll(".toggle-group").forEach(group => {
      const buttons = group.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          buttons.forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
          validateForm();
        });
      });
    });

    // Validation
    const requiredFields = ["origin","destination","cabin","departDate"];
    requiredFields.forEach(id => {
      document.getElementById(id).addEventListener("input", validateForm);
    });

    function validateForm() {
      const allFilled = requiredFields.every(id => document.getElementById(id).value.trim() !== "");
      const oneRouteSet = Array.from(document.querySelectorAll(".toggle-group button.active")).length > 0;
      const ready = allFilled && oneRouteSet;
      searchBtn.disabled = !ready;
      searchWarning.style.display = ready ? "none" : "block";
    }

    // Submit
    searchBtn.addEventListener("click", async () => {
      const payload = {
        origin: origin.value.trim(),
        destination: destination.value.trim(),
        passengers: passengers.value || "1",
        cabin: cabin.value || "Economy",
        departDate: departDate.value,
        returnDate: returnDate.value,
        flexDays: flexDays.value || "0",
        includePartners: partnerSpace.checked,
        mode: modeInput.value
      };
      console.log("üöÄ Payload:", payload);

      try {
        const res = await fetch("/api/search", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error("Search request failed");
        const data = await res.json();
        sessionStorage.setItem("latestRedemptionResults", JSON.stringify(data));
        sessionStorage.setItem("latestRedemptionSearch", JSON.stringify(payload));
        console.log("‚úÖ Search success ‚Äî redirecting...");
        window.location.assign("/dev/redemption-results.html");
      } catch (err) {
        console.error("‚ùå Search error:", err);
        alert("Search failed ‚Äî check console for details.");
      }
    });
  });
</script>
