<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ConciergeSync™ – Redemption Console</title>

  <style>
    /* ========================
       CORE BASELINE STYLES
    ========================= */
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background-color: #0a1a33;
      color: #111;
    }

    .search-wrapper {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      padding: 28px 32px 32px;
    }

    .search-panel {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
      align-items: start;
    }

    h3 {
      font-size: 1.15rem;
      font-weight: 600;
      color: #bfa14a;
      margin-top: 0;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 7px 9px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 0.95rem;
      color: #111;
      background: #fff;
      box-sizing: border-box;
    }

    /* Two-field row pairs */
    .inline-fields {
      display: flex;
      justify-content: space-between;
      gap: 14px;
      margin-bottom: 10px;
    }

    .inline-fields .field {
      flex: 1 1 48%;
    }

    /* Exact / Flexible buttons */
    .card-options {
      display: flex;
      justify-content: space-between;
      gap: 14px;
      margin-top: 6px;
      margin-bottom: 10px;
    }

    .option-btn {
      flex: 1 1 48%;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      background: #f7f7f7;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .option-btn.active {
      background: #bfa14a;
      border-color: #bfa14a;
      color: #fff;
    }

    .option-btn:hover {
      background: #d6b658;
      color: #fff;
      border-color: #d6b658;
    }

    /* Checkbox row */
    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .checkbox-row input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: #bfa14a;
      cursor: pointer;
    }

    .checkbox-row label {
      font-size: 0.9rem;
      color: #111;
      margin: 0;
      cursor: pointer;
    }

    small.hint {
      display: block;
      font-size: 0.85rem;
      color: #333;
      margin-top: 4px;
    }

    /* Step 2 + Step 3 */
    .toggle-group {
      display: inline-flex;
      gap: 6px;
      margin-bottom: 10px;
    }

    .toggle-group button {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f7f7f7;
      cursor: pointer;
      transition: 0.25s ease;
    }

    .toggle-group button.active,
    .toggle-group button:hover {
      background: #bfa14a;
      color: #fff;
      border-color: #bfa14a;
    }

    .search-btn {
      width: 100%;
      background: #bfa14a;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      cursor: not-allowed;
      opacity: 0.9;
      transition: all 0.25s ease;
    }

    .search-btn:enabled {
      cursor: pointer;
      background: #d6b658;
      box-shadow: 0 0 8px rgba(191,161,74,0.4);
    }

    #searchWarning {
      font-size: 0.85rem;
      color: #a00;
      margin-top: 6px;
    }

    /* Responsive collapse */
    @media (max-width: 760px) {
      .search-panel {
        grid-template-columns: 1fr;
      }
    }

    .suggestions {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      max-height: 140px;
      overflow-y: auto;
      font-size: 0.9rem;
      margin-top: 2px;
      z-index: 100;
    }
    .suggestions div {
      padding: 6px 8px;
      cursor: pointer;
    }
    .suggestions div:hover {
      background: #f5f5f5;
    }

  </style>
</head>

<body>
  <div class="search-wrapper">
    <div class="search-panel" id="searchPanel">

      <!-- STEP 1 -->
      <div class="step">
        <h3>Step 1:&nbsp;Enter Origin & Destination</h3>

        <!-- Origin / Destination -->
        <div class="inline-fields">
          <div class="field">
            <label for="origin">Origin</label>
            <input type="text" id="origin" placeholder="e.g. DFW" />
            <!-- this div gives JS a place to inject dropdown options -->
            <div id="origin-suggestions" class="suggestions"></div>
          </div>
          <div class="field">
            <label for="destination">Destination</label>
            <input type="text" id="destination" placeholder="e.g. LHR" />
            <div id="destination-suggestions" class="suggestions"></div>
            <!-- this div gives JS a place to inject dropdown options -->
            <div id="origin-suggestions" class="suggestions"></div>
          </div>
        </div>

        <!-- Passengers / Service Class -->
        <div class="inline-fields">
          <div class="field">
            <label for="passengers">Passengers</label>
            <input type="number" id="passengers" min="1" value="1" />
          </div>
          <div class="field">
            <label for="cabin">Service Class</label>
            <select id="cabin">
              <option value="Economy">Economy</option>
              <option value="Premium Economy">Premium Economy</option>
              <option value="Business">Business</option>
              <option value="First">First</option>
            </select>
          </div>
        </div>

        <!-- Departure / Return Date -->
        <div class="inline-fields">
          <div class="field">
            <label for="departDate">Departure Date</label>
            <input type="date" id="departDate" />
          </div>
          <div class="field">
            <label for="returnDate">Return Date</label>
            <input type="date" id="returnDate" />
          </div>
        </div>

        <!-- Exact / Flexible -->
        <div class="card-options">
          <button class="option-btn active" id="exactBtn">Exact Date</button>
          <button class="option-btn" id="flexBtn">Flexible +/- Days</button>
        </div>
        <div id="flexPicker" class="flex-picker" style="display:none;">
          
          <label for="flexDays">Search Days +/- Date Selected:</label>
          <select id="flexDays">
            <option value="1">1 day</option>
            <option value="3">3 days</option>
            <option value="5">5 days</option>
            <option value="7">7 days</option>
            <option value="14">14 days</option>
          </select>
        </div>
        
        <small class="hint">
          Select “Exact Date” to search only that day, or “Flexible” to include a +/- 14-day window.
        </small>

        <!-- Checkbox -->
        <div class="checkbox-row">
          <input type="checkbox" id="partnerSpace" />
          <label for="partnerSpace">Include partner award space</label>
        </div>
      </div>

      <!-- STEP 2 -->
      <div class="step routing">
        <h3>Step 2:&nbsp;Routing Preferences</h3>

        <label>Direct Non-stop</label>
        <div class="toggle-group" id="directStop">
          <button data-val="yes">Yes</button>
          <button data-val="no">No</button>
        </div>

        <label>Multiple Connections</label>
        <div class="toggle-group" id="multiConn">
          <button data-val="yes">Yes</button>
          <button data-val="no">No</button>
        </div>

        <label>Positioning Flight Allowed</label>
        <div class="toggle-group" id="posFlight">
          <button data-val="yes">Yes</button>
          <button data-val="no">No</button>
        </div>

        <label for="program">Airline Program:</label>
        <select id="program">
          <option value="">All Programs</option>
          <option value="american">American Airlines</option>
          <option value="alaska">Alaska Airlines</option>
          <option value="united">United Airlines</option>
          <option value="delta">Delta Air Lines</option>
          <option value="jetblue">JetBlue</option>
          <option value="southwest">Southwest Airlines</option>
          <option value="aeroplan">Air Canada Aeroplan</option>
          <option value="avios">British Airways Avios</option>
          <option value="flyingblue">Air France / KLM Flying Blue</option>
          <option value="virginatlantic">Virgin Atlantic</option>
          <option value="qantas">Qantas</option>
          <option value="qatar">Qatar Airways Privilege Club</option>
          <option value="ana">ANA Mileage Club</option>
          <option value="emirates">Emirates Skywards</option>
          <option value="etihad">Etihad Guest</option>
          <option value="singapore">Singapore KrisFlyer</option>
          <option value="turkish">Turkish Miles & Smiles</option>
        </select>

        <!-- STEP 3 -->
        <h3 style="margin-top: 20px;">Step 3:&nbsp;Search</h3>
        <button id="searchBtn" class="search-btn" type="button" disabled>Search</button>
        <p id="searchWarning" style="display: block;">Complete Step 2 to continue.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const exactBtn = document.getElementById("exactBtn");
      const flexBtn = document.getElementById("flexBtn");
      const flexPicker = document.getElementById("flexPicker");
    
      if (!exactBtn || !flexBtn) return;
    
      // Handle Exact Date
      exactBtn.addEventListener("click", () => {
        exactBtn.classList.add("active");
        flexBtn.classList.remove("active");
        if (flexPicker) flexPicker.style.display = "none";
      });
    
      // Handle Flexible
      flexBtn.addEventListener("click", () => {
        flexBtn.classList.add("active");
        exactBtn.classList.remove("active");
        if (flexPicker) flexPicker.style.display = "block";
      });
    });
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/api/airports")  // adjust route if different
        .then(res => res.json())
        .then(data => {
          const airports = Array.isArray(data) ? data : [];
    
          const originInput = document.getElementById("origin");
          const originSuggestions = document.getElementById("origin-suggestions");
          const destinationInput = document.getElementById("destination");
          const destinationSuggestions = document.getElementById("destination-suggestions");
    
          const showSuggestions = (val, box) => {
            box.innerHTML = "";
            if (!val) return;
            const match = airports.filter(a =>
              a.code.toUpperCase().startsWith(val.toUpperCase()) ||
              a.name.toUpperCase().includes(val.toUpperCase())
            ).slice(0, 10);
            match.forEach(a => {
              const div = document.createElement("div");
              div.textContent = `${a.code} – ${a.name}`;
              div.addEventListener("click", () => {
                const inputEl = box === originSuggestions ? originInput : destinationInput;
                inputEl.value = a.code;
                box.innerHTML = "";
              });
              box.appendChild(div);
            });
          };
    
          originInput?.addEventListener("input", e =>
            showSuggestions(e.target.value, originSuggestions)
          );
          destinationInput?.addEventListener("input", e =>
            showSuggestions(e.target.value, destinationSuggestions)
          );
    
          document.addEventListener("click", e => {
            if (!e.target.closest(".suggestions")) {
              originSuggestions.innerHTML = "";
              destinationSuggestions.innerHTML = "";
            }
          });
        })
        .catch(err => console.error("Airport data load failed:", err));
    });
  
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchBtn = document.getElementById("searchBtn");
    
      if (!searchBtn) return;
    
      searchBtn.addEventListener("click", async () => {
        // disable while loading
        searchBtn.disabled = true;
        searchBtn.textContent = "Searching…";
    
        // gather form values
        const payload = {
          origin: document.getElementById("origin")?.value || "",
          destination: document.getElementById("destination")?.value || "",
          passengers: document.getElementById("passengers")?.value || "1",
          cabin: document.getElementById("cabin")?.value || "Economy",
          departDate: document.getElementById("departDate")?.value || "",
          returnDate: document.getElementById("returnDate")?.value || "",
          flexDays: document.getElementById("flexDays")?.value || "0",
          includePartners: document.getElementById("partnerSpace")?.checked || false
        };
    
        console.log("Submitting search:", payload); // confirm data in console
    
        try {
          const res = await fetch("/api/search", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          if (!res.ok) throw new Error("Search request failed");
        
          const data = await res.json();
          console.log("Search results:", data);
        
          // NEW logs
          console.log("Type of data:", typeof data);
          console.log("Stringified:", JSON.stringify(data).slice(0,200));
        
          // Save results for results page
          sessionStorage.setItem("latestRedemptionResults", JSON.stringify(data));
          console.log("Checking write immediately:", sessionStorage.getItem("latestRedemptionResults"));
          console.log("sessionStorage write complete");
        
          // Wait a tick before redirect
          setTimeout(() => {
            console.log("redirecting…");
            window.location.href = "/dev/redemption-results.html";
          }, 100);
        } catch (err) {
          console.error("Search error:", err);
        }
      });
    });
    </script>

  <!-- your JS link -->
  <script src="/dev/js/redemption-module.js?v=109"></script>
</body>
</html>
