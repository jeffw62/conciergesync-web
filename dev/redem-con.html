<!-- ConciergeSync‚Ñ¢ Redemption Console (Clean Build vFinal) -->
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
    background-color: #0a1a33;
    color: #111;
  }

  .search-wrapper {
    max-width: 700px;
    margin: 40px auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    padding: 28px 32px 32px;
  }

  .search-panel {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 32px;
    align-items: start;
  }

  h3 {
    font-size: 1.15rem;
    font-weight: 600;
    color: #bfa14a;
    margin-top: 0;
    margin-bottom: 12px;
  }

  label {
    display: block;
    font-weight: 500;
    margin-bottom: 4px;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select {
    width: 100%;
    padding: 7px 9px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 0.95rem;
    color: #111;
    background: #fff;
    box-sizing: border-box;
  }

  .inline-fields {
    display: flex;
    justify-content: space-between;
    gap: 14px;
    margin-bottom: 10px;
  }

  .inline-fields .field {
    flex: 1 1 48%;
  }

  .card-options {
    display: flex;
    justify-content: space-between;
    gap: 14px;
    margin-top: 6px;
    margin-bottom: 10px;
  }

  .option-btn {
    flex: 1 1 48%;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 10px;
    background: #f7f7f7;
    font-size: 0.95rem;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  .option-btn.active {
    background: #bfa14a;
    border-color: #bfa14a;
    color: #fff;
  }

  .checkbox-row {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 4px;
    margin-bottom: 8px;
  }

  .checkbox-row input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #bfa14a;
    cursor: pointer;
  }

  small.hint {
    display: block;
    font-size: 0.85rem;
    color: #333;
    margin-top: 4px;
  }

  .toggle-group {
    display: inline-flex;
    gap: 6px;
    margin-bottom: 10px;
  }

  .toggle-group button {
    padding: 6px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background: #f7f7f7;
    cursor: pointer;
    transition: 0.25s ease;
  }

  .toggle-group button.active,
  .toggle-group button:hover {
    background: #bfa14a;
    color: #fff;
    border-color: #bfa14a;
  }

  .search-btn {
    width: 100%;
    background: #e0cf9f;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 1rem;
    cursor: not-allowed;
    opacity: 0.7;
    transition: all 0.25s ease;
  }

  .search-btn:enabled {
    cursor: pointer;
    background: #bfa14a;
    box-shadow: 0 0 8px rgba(191, 161, 74, 0.4);
    opacity: 1;
  }

  .search-btn:enabled:hover {
    background: #d6b658;
  }

  #searchWarning {
    font-size: 0.85rem;
    color: #a00;
    margin-top: 6px;
  }

  @media (max-width: 760px) {
    .search-panel {
      grid-template-columns: 1fr;
    }
  }

  .suggestions {
    position: absolute;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
    max-height: 140px;
    overflow-y: auto;
    font-size: 0.9rem;
    margin-top: 2px;
    z-index: 100;
  }

  .suggestions div {
    padding: 6px 8px;
    cursor: pointer;
  }

  .suggestions div:hover {
    background: #f5f5f5;
  }
</style>

<div class="search-wrapper">
  <div class="search-panel" id="searchPanel">
    <!-- Step 1 -->
    <div class="step">
      <h3>Step 1:&nbsp;Enter Origin & Destination</h3>

      <div class="inline-fields">
        <div class="field">
          <label for="origin">Origin</label>
          <input type="text" id="origin" placeholder="e.g. DFW" />
          <div id="origin-suggestions" class="suggestions"></div>
        </div>
        <div class="field">
          <label for="destination">Destination</label>
          <input type="text" id="destination" placeholder="e.g. LHR" />
          <div id="destination-suggestions" class="suggestions"></div>
        </div>
      </div>

      <div class="inline-fields">
        <div class="field">
          <label for="passengers">Passengers</label>
          <input type="number" id="passengers" min="1" value="1" />
        </div>
        <div class="field">
          <label for="cabin">Service Class</label>
          <select id="cabin">
            <option value="">Select...</option>
            <option value="Economy">Economy</option>
            <option value="Premium Economy">Premium Economy</option>
            <option value="Business">Business</option>
            <option value="First">First</option>
          </select>
        </div>
      </div>

      <div class="inline-fields">
        <div class="field">
          <label for="departDate">Departure Date</label>
          <input type="date" id="departDate" />
        </div>
        <div class="field">
          <label for="returnDate">Return Date</label>
          <input type="date" id="returnDate" />
        </div>
      </div>

      <div class="card-options">
        <button class="option-btn active" id="exactBtn">Exact Date</button>
        <button class="option-btn" id="flexBtn">Flexible +/- Days</button>
      </div>

      <div id="flexPicker" class="flex-picker" style="display:none;">
        <input type="hidden" id="mode" value="exact">
        <label for="flexDays">Search Days +/- Date Selected:</label>
        <select id="flexDays">
          <option value="1">1 day</option>
          <option value="3">3 days</option>
          <option value="5">5 days</option>
          <option value="7">7 days</option>
          <option value="14">14 days</option>
        </select>
      </div>

      <small class="hint">
        Select ‚ÄúExact Date‚Äù to search only that day, or ‚ÄúFlexible‚Äù to include a +/- 14-day window.
      </small>

      <div class="checkbox-row">
        <input type="checkbox" id="partnerSpace" />
        <label for="partnerSpace">Include partner award space</label>
      </div>
    </div>

    <!-- Step 2 -->
    <div class="step routing">
      <h3>Step 2:&nbsp;Routing Preferences</h3>
      <label>Direct Non-stop</label>
      <div class="toggle-group" id="directStop">
        <button data-val="yes">Yes</button>
        <button data-val="no">No</button>
      </div>

      <label>Multiple Connections</label>
      <div class="toggle-group" id="multiConn">
        <button data-val="yes">Yes</button>
        <button data-val="no">No</button>
      </div>

      <label>Positioning Flight Allowed</label>
      <div class="toggle-group" id="posFlight">
        <button data-val="yes">Yes</button>
        <button data-val="no">No</button>
      </div>

      <label for="program">Airline Program:</label>
      <select id="program">
        <option value="">All Programs</option>
        <option value="american">American Airlines</option>
        <option value="alaska">Alaska Airlines</option>
        <option value="united">United Airlines</option>
        <option value="delta">Delta Air Lines</option>
        <option value="jetblue">JetBlue</option>
        <option value="southwest">Southwest Airlines</option>
        <option value="aeroplan">Air Canada Aeroplan</option>
        <option value="avios">British Airways Avios</option>
        <option value="flyingblue">Air France / KLM Flying Blue</option>
        <option value="virginatlantic">Virgin Atlantic</option>
        <option value="qantas">Qantas</option>
        <option value="qatar">Qatar Airways Privilege Club</option>
        <option value="ana">ANA Mileage Club</option>
        <option value="emirates">Emirates Skywards</option>
        <option value="etihad">Etihad Guest</option>
        <option value="singapore">Singapore KrisFlyer</option>
        <option value="turkish">Turkish Miles & Smiles</option>
      </select>

      <h3 style="margin-top: 20px;">Step 3:&nbsp;Search</h3>
      <button id="searchBtn" class="search-btn" type="button" disabled>Search</button>
      <p id="searchWarning" style="display:block;">Complete all fields to continue.</p>
    </div>
  </div>
</div>

<!-- ========== Scripts ========== -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  console.log("üß≠ Redemption Console Active");

  const fields = {
    origin: document.getElementById("origin"),
    destination: document.getElementById("destination"),
    passengers: document.getElementById("passengers"),
    cabin: document.getElementById("cabin"),
    departDate: document.getElementById("departDate"),
    returnDate: document.getElementById("returnDate"),
    searchBtn: document.getElementById("searchBtn"),
    flexBtn: document.getElementById("flexBtn"),
    exactBtn: document.getElementById("exactBtn"),
    flexPicker: document.getElementById("flexPicker"),
    mode: document.getElementById("mode")
  };

  const groups = document.querySelectorAll(".toggle-group");
  const warning = document.getElementById("searchWarning");

  function validateForm() {
    const filled =
      fields.origin.value.trim().length === 3 &&
      fields.destination.value.trim().length === 3 &&
      fields.cabin.value &&
      fields.passengers.value > 0 &&
      (fields.departDate.value || fields.returnDate.value) &&
      Array.from(groups).every(g => g.dataset.selected);
    fields.searchBtn.disabled = !filled;
    warning.style.display = filled ? "none" : "block";
  }

  groups.forEach(group => {
    group.querySelectorAll("button[data-val]").forEach(btn => {
      btn.addEventListener("click", () => {
        group.querySelectorAll("button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        group.dataset.selected = btn.dataset.val;
        if (group.id === "directStop" && btn.dataset.val === "yes") {
          const multi = document.getElementById("multiConn");
          multi.querySelectorAll("button").forEach(b => b.classList.remove("active"));
          multi.querySelector('[data-val="no"]').classList.add("active");
          multi.dataset.selected = "no";
        } else if (group.id === "multiConn" && btn.dataset.val === "yes") {
          const direct = document.getElementById("directStop");
          direct.querySelectorAll("button").forEach(b => b.classList.remove("active"));
          direct.querySelector('[data-val="no"]').classList.add("active");
          direct.dataset.selected = "no";
        }
        validateForm();
      });
    });
  });

  Object.values(fields).forEach(f => f?.addEventListener?.("input", validateForm));

  fields.exactBtn.addEventListener("click", () => {
    fields.mode.value = "exact";
    fields.flexPicker.style.display = "none";
    fields.exactBtn.classList.add("active");
    fields.flexBtn.classList.remove("active");
  });

  fields.flexBtn.addEventListener("click", () => {
    fields.mode.value = "flexible";
    fields.flexPicker.style.display = "block";
    fields.flexBtn.classList.add("active");
    fields.exactBtn.classList.remove("active");
  });

  fields.searchBtn.addEventListener("click", async e => {
    e.preventDefault();
    if (fields.searchBtn.disabled) return;

    console.log("üß≠ Preparing search payload...");
    const payload = {
      origin: fields.origin.value,
      destination: fields.destination.value,
      passengers: fields.passengers.value,
      cabin: fields.cabin.value,
      departDate: fields.departDate.value,
      returnDate: fields.returnDate.value,
      flexDays: document.getElementById("flexDays").value,
      includePartners: document.getElementById("partnerSpace").checked,
      mode: fields.mode.value
    };
    console.log("‚úÖ Payload:", payload);

    try {
      const res = await fetch("/api/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error("Search request failed");
      const data = await res.json();
      sessionStorage.setItem("latestRedemptionResults", JSON.stringify(data));
      sessionStorage.setItem("latestRedemptionSearch", JSON.stringify(payload));

      const module = await fetch("/dev/redemption-results.html");
      const html = await module.text();
      const ws = document.getElementById("workspace");
      if (ws) {
        ws.innerHTML = html;
        console.log("‚úÖ Results injected into workspace");
      } else {
        console.warn("‚ö†Ô∏è Workspace not found ‚Äî injection skipped");
      }
    } catch (err) {
      console.error("‚ùå Search error:", err);
    }
  });
});
</script>
