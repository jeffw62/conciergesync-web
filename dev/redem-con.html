<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConciergeSync™ – Redemption Console</title>
</head>
<body>


<style>
  .search-panel {
    max-width: 900px;
    margin: 40px auto;
    background: rgba(10, 18, 36, 0.6); /* translucent navy tone */
    border: 1px solid rgba(191,161,74,0.4); /* subtle gold frame */
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    padding: 32px 28px;
    display: grid;
    grid-template-columns: auto auto;
    gap: 60px;
    justify-content: center;
    justify-items: start;
    color: rgba(255,255,255,0.9);
    position: relative;
    backdrop-filter: blur(8px); /* soft glass effect */
  }
  .search-panel .row {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    width: 75%;
    margin-top: 8px;
  }
  .search-panel .field {
    flex: 1;
    min-width: 150px; /* prevents them from collapsing */
  }
  @media (max-width: 980px) {
    .search-panel { grid-template-columns: 1fr; }
  }
  
  .step { display: flex; flex-direction: column; gap: 6px; }
  .step label {
    color: rgba(255,255,255,0.85);
  }
  .step input, .step select {
    width: 75%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;
  }
  .search-btn {
    width: 75%;
    background: #bfa14a;
    color: #0a1a33;
    font-weight: 600;
    border: none;
    border-radius: 6px;
    padding: 12px;
    font-size: 1rem;
    cursor: not-allowed;
    opacity: 0.75;
    transition: all 0.25s ease;
  }
  
  .search-btn:enabled {
    opacity: 1;
    cursor: pointer;
    background: #d6b658;
    color: #0a1a33;
    box-shadow: 0 0 10px rgba(191,161,74,0.4);
  }
  #searchWarning {
    font-size: 0.85rem; color: #a00; margin-top: 6px;
  }
  .toggle-group { display: flex; gap: 10px; }
  .toggle-group button.active {
    background: #bfa14a; color: #fff; border-color: #bfa14a;
  }
  .step h3 {
    color: #f5d36c;
    font-weight: 600;
    letter-spacing: 0.3px;
  }
  
  .inline-fields {
    display: flex;
    gap: 20px;
    justify-content: space-between;
  }
  .inline-fields .field {
    flex: 1;
  }

</style>

<div class="search-panel" id="searchPanel">
  // Search Panel Step 1
  <div class="step">
    <h3>Step 1:&nbsp;Enter Origin & Destination</h3>
    <label for="origin">Origin</label>
    <input type="text" id="origin" placeholder="e.g. DFW">
    <div id="origin-suggestions"></div>
    <label for="destination">Destination</label>
    <input type="text" id="destination" placeholder="e.g. LHR">
    <div id="destination-suggestions"></div>
    
    <div class="inline-fields">
      <div class="field">
        <label for="passengers">Passengers</label>
        <input id="passengers" type="number" min="1" value="1">
      </div>
      <div class="field">
        <label for="cabin">Service Class</label>
        <select id="cabin">
          <option value="Economy">Economy</option>
          <option value="Premium Economy">Premium Economy</option>
          <option value="Business">Business</option>
          <option value="First">First</option>
        </select>
      </div>
    </div>

    <div class="date-wrap">
      <label for="departDate">Departure Date</label>
      <input type="date" id="departDate">
      <div class="card-options">
        <button class="option-btn active" id="exactBtn">Exact Date</button>
        <button class="option-btn" id="flexBtn">Flexible +/- Days</button>
      </div>
      <div id="flexPicker" class="flex-picker" style="display:none;">
        <label for="flexDays">Search Days +/- Date Selected:</label>
        <select id="flexDays">
          <option value="1">1 day</option>
          <option value="3">3 days</option>
          <option value="5">5 days</option>
          <option value="7">7 days</option>
          <option value="14">14 days</option>
        </select>
      </div>
      <small class="hint">Select “Exact Date” to search only that day, or “Flexible” for a range.</small>
    </div>
  </div>

  <div class="step routing">
    // Search Panel Step 2
    <h3>Step 2:&nbsp;Routing Preferences</h3>
    <label>Direct Non-stop</label>
    <div class="toggle-group" id="directStop">
      <button data-val="yes">Yes</button>
      <button data-val="no">No</button>
    </div>
    <label>Multiple Connections</label>
    <div class="toggle-group" id="multiConn">
      <button data-val="yes">Yes</button>
      <button data-val="no">No</button>
    </div>
    <label>Positioning Flight Allowed</label>
    <div class="toggle-group" id="posFlight">
      <button data-val="yes">Yes</button>
      <button data-val="no">No</button>
    </div>
    <label for="program">Airline Program:</label>
    <select id="program">
      <option value="american">American</option>
      <option value="united">United</option>
      <option value="delta">Delta</option>
      <option value="virginatlantic">Virgin Atlantic</option>
      <option value="aeroplan">Aeroplan</option>
      <option value="alaska">Alaska</option>
    </select>
    // Search Panel Step 3
    <h3 style="margin-top:20px;">Step 3:&nbsp;Search</h3>
    <button class="search-btn" disabled>Search</button>
    <p id="searchWarning">Complete Step 2 to continue.</p>
  </div>

  </body>
</html>

</div>

<script src="/dev/js/redemption-module.js"></script>
